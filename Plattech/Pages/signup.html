<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-image: url("../Assets/images/letson.jpg");
        background-size: cover;
        background-position: center;
      }
      .signup-card {
        background-color: #ece6e6;
        max-width: 450px;
        margin: 80px auto;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .signup-card h3 {
        color: #b61a06e7;
        font-weight: 600;
      }
      .form-label {
        color: #b61a06e7;
      }
      .secondary-button {
        background:#771205e7;
        border: 1px solid rgb(46, 31, 31);
        border-radius: 5px;
        cursor: pointer;
        transition: 0.5s ease-in-out;
        box-shadow: 0 2px 10px rgba(3, 3, 3, 3);
        font-size: 18px;
        padding: 5px 25px;
        color: #ffffffe7;
      }
      .secondary-button:hover {
        background: rgb(53, 13, 13);
        color:rgb(218, 165, 32);
        transform: scale(1.09);
        transition: all ease 0.5s;
        box-shadow: 0 2px 10px rgba(3, 3, 3, 3);
      }
      .secondary-button a {
        text-decoration: none;
        color: #ffffffe7;
      }
      .extra-link {
        color: #b61a06e7;
        text-decoration: none;
        font-size: 0.95rem;
      }
      .extra-link:hover {
        text-decoration: underline;
      }
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 35px;
        cursor: pointer;
        color: #b61a06e7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-card">
        <h3 class="text-center mb-4">Create Account</h3>
        <form id="signupForm">
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>

          <div class="mb-3 position-relative">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter your password" required>
            <span class="toggle-password" onclick="toggleConfirmPassword()">üëÅÔ∏è</span>
          </div>

          <div class="text-center mt-3">
            <button type="submit" class="secondary-button">Sign Up</button>
          </div>

          <div class="text-center mt-3">
            <a href="../Pages/Login.html" class="extra-link">Already have an account? Log in</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Toggle show/hide password fields
      function togglePassword() {
        const password = document.getElementById("password");
        password.type = password.type === "password" ? "text" : "password";
      }

      function toggleConfirmPassword() {
        const confirm = document.getElementById("confirm_password");
        confirm.type = confirm.type === "password" ? "text" : "password";
      }

      // Validate form before submit
      document.getElementById("signupForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const fullname = document.getElementById("fullname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirm_password").value.trim();

        if (!fullname || !email || !password || !confirmPassword) {
          alert("Please fill out all fields.");
          return;
        }

        if (!email.includes("@")) {
          alert("Please enter a valid email address.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        // Temporary success message
        alert("Account created successfully!");
        window.location.href = "login.html";
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
