<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-image: url("../Assets/images/letson.jpg");
        background-size: cover;
        background-position: center;
      }
      .forgot-card {
        background-color: #ece6e6;
        max-width: 450px;
        margin: 80px auto;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .forgot-card h3 {
        color: #b61a06e7;
        font-weight: 600;
      }
      .form-label {
        color: #b61a06e7;
      }
      .secondary-button {
        background:#771205e7;
        border: 1px solid rgb(46, 31, 31);
        border-radius: 5px;
        cursor: pointer;
        transition: 0.5s ease-in-out;
        box-shadow: 0 2px 10px rgba(3, 3, 3, 3);
        font-size: 18px;
        padding: 5px 25px;
        color: #ffffffe7;
      }
      .secondary-button:hover {
        background: rgb(53, 13, 13);
        color:rgb(218, 165, 32);
        transform: scale(1.09);
        transition: all ease 0.5s;
        box-shadow: 0 2px 10px rgba(3, 3, 3, 3);
      }
      .extra-link {
        color: #b61a06e7;
        text-decoration: none;
        font-size: 0.95rem;
      }
      .extra-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="forgot-card">
        <h3 class="text-center mb-4">Forgot Password</h3>
        <p class="text-center mb-4" style="color:#b61a06e7;">
          Enter your registered email address, and weâ€™ll send instructions to reset your password.
        </p>
        <form id="forgotForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="text-center mt-3">
            <button type="submit" class="secondary-button">Reset Password</button>
          </div>

          <div class="text-center mt-3">
            <a href="login.html" class="extra-link">Back to Login</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Form validation
      document.getElementById("forgotForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();

        if (!email) {
          alert("Please enter your email address.");
          return;
        }

        if (!email.includes("@")) {
          alert("Please enter a valid email address.");
          return;
        }

        // Simulated success message
        alert("A password reset link has been sent to your email!");
        window.location.href = "login.html";
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
